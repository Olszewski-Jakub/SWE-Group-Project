spring:
  datasource:
    url: jdbc:postgresql://db:5432/demo_db
    username: demo
    password: demo
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoint:
    health:
      show-details: "always"

logging:
  level:
    com.example: DEBUG

app:
  security:
    routes:
      public-routes:
        - pattern: /api/health
        - pattern: /auth/**
        - pattern: /dev/**
      secure-routes:
        - pattern: /api/admin/**
          role: ADMIN
        - pattern: /api/**
    jwt:
      issuer: "https://example-issuer"
      hmac-secret: "${JWT_SECRET:change-me}"
      authorities-claim: "roles"