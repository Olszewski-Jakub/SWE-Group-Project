server:
  port: 8080

spring:
  application:
    name: backend
  main:
    banner-mode: "console"
  datasource:
    url: jdbc:postgresql://localhost:5432/demo_db
    username: demo
    password: demo
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: "never"

logging:
  level:
    root: INFO
    com.example: INFO
