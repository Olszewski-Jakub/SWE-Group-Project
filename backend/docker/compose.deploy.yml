version: "3.9"

services:
  app:
    image: ghcr.io/<OWNER>/<REPO>:latest
    container_name: clean_arch_app
    environment:
      SPRING_PROFILES_ACTIVE: "deploy"
      DB_URL: "jdbc:postgresql://<db-host>:5432/<db-name>"
      DB_USER: "<db-user>"
      DB_PASS: "<db-pass>"
      # Optional pool size
      DB_POOL_SIZE: "10"
    ports:
      - "8080:8080"
    restart: unless-stopped
