<html>
  <body style="font-family: Arial, Helvetica, sans-serif;">
    <h2>We couldn’t process your payment</h2>
    <p>
      Unfortunately, the payment for order <strong>${orderId}</strong> did not complete.
    </p>
    <p th:if="${reason}"><strong>Reason:</strong> [[${reason}]]</p>
    <p>
      You can try again from your account or update your payment method and retry.
    </p>
    <div style="margin-top: 16px; color: #666;">
      <p>If you believe this is a mistake, reply to this email and we’ll help.</p>
    </div>
  </body>
</html>
